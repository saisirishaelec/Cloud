driver:
  name: vagrant
  provider: vmware_fusion
  forward_agent: yes
  customize:
    numvcpus: 2
    memsize: 1048

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5
    run_list:
  - name: debian-7.4
    run_list:
  - name: freebsd-10.0
    run_list:
  - name: ubuntu-14.04
    run_list:
  - name: macosx-10.10
    driver:
      box: chef/macosx-10.10 # private
  - name: windows-server-2012r2-standard
    driver:
      box: chef/windows-server-2012r2-standard # private

suites:
  - name: chef-current-install
    provisioner:
      product_name: chef
      product_version: latest
      channel: current
    run_list:
  - name: chefdk-current-install
    excludes: [ 'freebsd-10.0' ]
    provisioner:
      product_name: chefdk
      product_version: latest
      channel: current
    run_list:
